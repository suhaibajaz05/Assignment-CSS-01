<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessBoard</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <center>

        <!-- Row 8 -->
        <div class="white">
            <div class="box-light">♖</div>
            <div class="box-dark">♘</div>
            <div class="box-light">♗</div>
            <div class="box-dark">♕</div>
            <div class="box-light">♔</div>
            <div class="box-dark">♗</div>
            <div class="box-light">♘</div>
            <div class="box-dark">♖</div>
        </div>

        <!-- Row 7 -->
        <div class="white">
            <div class="box-dark">♙</div>
            <div class="box-light">♙</div>
            <div class="box-dark">♙</div>
            <div class="box-light">♙</div>
            <div class="box-dark">♙</div>
            <div class="box-light">♙</div>
            <div class="box-dark">♙</div>
            <div class="box-light">♙</div>
        </div>

        <!-- Row 6 -->
        <div>
            <div class="box-light"></div>
            <div class="box-dark"></div>
            <div class="box-light"></div>
            <div class="box-dark"></div>
            <div class="box-light"></div>
            <div class="box-dark"></div>
            <div class="box-light"></div>
            <div class="box-dark"></div>
        </div>

        <!-- Row 5 -->
        <div>
            <div class="box-dark"></div>
            <div class="box-light"></div>
            <div class="box-dark"></div>
            <div class="box-light"></div>
            <div class="box-dark"></div>
            <div class="box-light"></div>
            <div class="box-dark"></div>
            <div class="box-light"></div>
        </div>

        <!-- Row 4 -->
        <div>
            <div class="box-light"></div>
            <div class="box-dark"></div>
            <div class="box-light"></div>
            <div class="box-dark"></div>
            <div class="box-light"></div>
            <div class="box-dark"></div>
            <div class="box-light"></div>
            <div class="box-dark"></div>
        </div>

        <!-- Row 3 -->
        <div>
            <div class="box-dark"></div>
            <div class="box-light"></div>
            <div class="box-dark"></div>
            <div class="box-light"></div>
            <div class="box-dark"></div>
            <div class="box-light"></div>
            <div class="box-dark"></div>
            <div class="box-light"></div>
        </div>

        <!-- Row 2 -->
        <div>
            <div class="box-light">♟</div>
            <div class="box-dark">♟</div>
            <div class="box-light">♟</div>
            <div class="box-dark">♟</div>
            <div class="box-light">♟</div>
            <div class="box-dark">♟</div>
            <div class="box-light">♟</div>
            <div class="box-dark">♟</div>
        </div>

        <!-- Row 1 -->
        <div>
            <div class="box-dark">♜</div>
            <div class="box-light">♞</div>
            <div class="box-dark">♝</div>
            <div class="box-light">♛</div>
            <div class="box-dark">♚</div>
            <div class="box-light">♝</div>
            <div class="box-dark">♞</div>
            <div class="box-light">♜</div>
        </div>

    </center>


</body>

</html>
